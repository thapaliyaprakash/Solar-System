<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System with OM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      overflow: hidden;
      background: black;
      perspective: 1000px;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      opacity: 0.2;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(20deg);
      animation: rotateSystem 120s linear infinite;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Sun_white.png') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255, 200, 0, 0.6);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
      transform-origin: center;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .mercury-orbit  { width: 120px; height: 120px; margin: -60px;  animation: rotateZ 10s linear infinite; }
    .venus-orbit    { width: 160px; height: 160px; margin: -80px;  animation: rotateZ 16s linear infinite; }
    .earth-orbit    { width: 200px; height: 200px; margin: -100px; animation: rotateZ 24s linear infinite; }
    .mars-orbit     { width: 240px; height: 240px; margin: -120px; animation: rotateZ 32s linear infinite; }
    .jupiter-orbit  { width: 300px; height: 300px; margin: -150px; animation: rotateZ 40s linear infinite; }
    .saturn-orbit   { width: 360px; height: 360px; margin: -180px; animation: rotateZ 50s linear infinite; }
    .uranus-orbit   { width: 420px; height: 420px; margin: -210px; animation: rotateZ 60s linear infinite; }
    .neptune-orbit  { width: 480px; height: 480px; margin: -240px; animation: rotateZ 70s linear infinite; }

    .mercury { width: 12px; height: 12px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg'); }
    .venus   { width: 18px; height: 18px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg'); }
    .earth   { width: 20px; height: 20px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg'); }
    .mars    { width: 16px; height: 16px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg'); }
    .jupiter { width: 28px; height: 28px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg'); }
    .saturn  { width: 24px; height: 24px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg'); }
    .uranus  { width: 20px; height: 20px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg'); }
    .neptune { width: 20px; height: 20px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg'); }

    @keyframes rotateZ {
      from { transform: rotateZ(0deg); }
      to   { transform: rotateZ(360deg); }
    }

    @keyframes rotateSystem {
      from { transform: translate(-50%, -50%) rotateX(20deg) rotateY(0deg); }
      to   { transform: translate(-50%, -50%) rotateX(20deg) rotateY(360deg); }
    }

    .constellations {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/37/Constellation_ecliptic.jpg') no-repeat center/cover;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="constellations"></div>

  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit"><div class="planet mercury"></div></div>
    <div class="orbit venus-orbit"><div class="planet venus"></div></div>
    <div class="orbit earth-orbit"><div class="planet earth"></div></div>
    <div class="orbit mars-orbit"><div class="planet mars"></div></div>
    <div class="orbit jupiter-orbit"><div class="planet jupiter"></div></div>
    <div class="orbit saturn-orbit"><div class="planet saturn"></div></div>
    <div class="orbit uranus-orbit"><div class="planet uranus"></div></div>
    <div class="orbit neptune-orbit"><div class="planet neptune"></div></div>
  </div>

  <!-- Background OM Sound -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/04/audio_a55c3aa4e4.mp3?filename=om-meditation-108.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
